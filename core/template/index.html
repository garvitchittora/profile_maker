<!DOCTYPE html>
<html>

<head>
    <title>
        MAKE YOUR OWN WEBSITE
    </title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<style type="text/css">
    .image-upload>input {
        display: none;
    }
</style>

<body>
    <form class="md-form" method="post" action="/display/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="file-field" style="width: 100%;height: 700px;">
            <div style="background-color:#f5f5f0;width: 100%;height: 20%">
                <label class="btn btn-primary" style="margin-left: 45%;background-color: #adad85;margin-top:3%;position:absolute;">
                    Upload Cover Image
                    <input type="file" class="uploadFile img" name="cover_image" value="Upload Photo" style="width: 0px;height: 0px;overflow: hidden;">
                </label>
            </div>

            <div class="image-upload" style="display: inline;float:left;width: 20%;background-color: #ccccb3;height: 80%;">
                <label for="file-input">
                    <img src="/static/pimage.png" name="profile_image" alt="example placeholder avatar" style="height: 20%;width: 40%;border-radius: 60px;margin-top: -14%;margin-left:25%;border: 2px solid grey; ">
                </label>

                <input accept="image/*" id="file-input" type="file" name="image" />

                <br>
                <br>
                <textarea name="discription" placeholder="ENTER YOUR DISCRIPTION" style="height: 75%;width:80%;margin-left: 10%;"></textarea>
            </div>

            <div style="display: inline;float:left;background-color:#ebebe0;width: 60%;height:80%;">
                <ul>
                    <textarea name="name" placeholder="ENTER YOUR NAME" style="margin-left: 2%; height: 2em;width:90%;"></textarea>
                    <br>
                    <br>
                    <textarea name="experience" placeholder="ENTER YOUR EXPERIENCE " style="margin-left: 2%;height: 200px;width:90%;"></textarea>
                    <br>
                    <br>
                    <textarea name="education" placeholder="ENTER YOUR EDUCATION QUALIFICATION" style="margin-left: 2%;height: 200px;width:90%;"></textarea>
                </ul>
                <button type="submit" class="btn btn-primary mb-2" style="background-color: #a3a375;margin-left: 45%;margin-top:0.25%; ">SUBMIT</button>
            </div>

            <div style="display: inline;float:left;background-color:#7a7a52;width: 20%;height:80%;">
                <textarea name="skills" placeholder="ENTER YOUR SKILLS" style="margin:4%; height:80% ;width:90%;"></textarea>
                <textarea name="linkedin_url" placeholder="ENTER YOUR LINKEDIN URL" style="margin:4%; height:5% ;width:90%;"></textarea>
            </div>

    </form>

</body>

</html>
