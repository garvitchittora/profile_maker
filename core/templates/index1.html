<!DOCTYPE html>
<html>

<head>
    <title>
        MAKE YOUR OWN WEBSITE
    </title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<style type="text/css">
    .image-upload>input {
        display: none;
    }
</style>

<body>
    <form class="md-form" method="post">
        {% csrf_token %}
        <div class="file-field" style="width: 100%;height: 700px;">
            <div style="background-color:#f5f5f0;width: 100%;height: 30%">
                <img src="{{make.cover_img.url}}" name="profile_image" alt="example placeholder avatar" style="height:100%;width:100%;">
            </div>
            <div class="image-upload" style="display: inline;float:left;width: 20%;background-color: #ccccb3;height: 80%;">
                <img src="{{make.img.url}}" name="profile_image" alt="example placeholder avatar" style="height: 17%;position :absolute;width: 9%;border-radius: 60px;margin-left:5%;border: 2px solid #000000; margin-top:-4.5%">
                <br>
                <br>
                <p style="width:80%;margin-left: 10%;margin-top: 20%;">{{make.discription}}</p>
            </div>

            <div style="display: inline;float:left;background-color:#ebebe0;width: 60%;height:80%;">
                <ul>
                    <h1 style="margin-left: 2%;width:90%;"><strong>NAME : </strong>{{make.name}}</h1>
                    <br>
                    <br>
                    <h3 style="margin-left: 2%;width:90%;"><strong>EXPERIENCE : </strong>{{make.experience}}</h3>
                    <br>
                    <br>
                    <h3 style="margin-left: 2%;width:90%;"><strong>EDUCATION : </strong>{{make.education}}</h3>
                </ul>
            </div>

            <div style="display: inline;float:left;background-color:#7a7a52;width: 20%;height:80%;">
                <h3 style="margin:4%;width:90%;"><strong>SKILLS : </strong>{{make.skills}}</h3>

                <a href={{make.linkedin_url}} style="margin:4%;">LINKEDIN URL</a>
            </div>
        </div>

    </form>

</body>

</html>
